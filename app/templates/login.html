<!DOCTYPE html> 
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Clinical Feedback Instruction Tool</title>
</head>  

	<!-- Flash invalid user or password message -->
	{% for message in get_flashed_messages() %}
	<div class="alert alert-danger" role="alert">
  		{{ message }}
	</div>
	{% endfor %}
	
<body>  
    <form method="post">
    <center> <h1 class="header"> Clinical Feedback Instruction Tool </h1> </center>
        <div class="maincontainer"> 

            <a href="coming_soon.html" class="utilities">Student Guide <span style="float: right;">Help</span></a> <hr>
            <center>
            <h1 style="color: #080076;">Sign In</h1>
            <label style="margin-right: 270px;">Email: </label> <br>
            <input type="text" placeholder="Email" name="email" required> <br>
            <label style="margin-right: 242px;">Password: </label> <br>
            <input type="password" placeholder="Password" name="password" > <br><br>
            
            
            <button type="submit" href="{{url_for('login') }}" id="submitbtn">SIGN IN</button> <br><br>
                        <input type="checkbox" checked="checked" > Remember me
            <button type="button"  SIGN UP</button> 
            <a href="/soon.html">Forgot password?</a> 
            </center>

            the disclosure of which is prohibited by the Family Educational Rights and Privacy Act (FERPA).
            Disclosure of this information to any unauthorized person could be cause for disciplinary action 
            as well as criminal and civil penalties imposed by law. I understand that by logging in,
            I accept and comply with these regulations.</div> 
            -->
        </div> 
    </form>   
    <script>
        function showPassword() {
          var x = document.getElementById("submitbtn");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
</body>   
</html>
